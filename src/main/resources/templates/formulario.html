<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Categorias</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Título dinámico para nuevo o editar categoria -->
        <h1 th:text="${#strings.isEmpty(categoria.id) ? 'Nuevo Categoria' : 'Editar Categoria'}"></h1>
        <form th:action="@{/categorias}" th:object="${categoria}" method="post">
            <input type="hidden" th:field="*{id}" /> <!-- Campo oculto para ID (no se muestra, pero se envía) -->

            <!-- Campo para el nombre de categoria -->
            <div class="row mb-3">
                <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-6">
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required />
                </div>
            </div>

            <!-- Campo para la Descripcion  de la categoria -->
            <div class="row mb-3">
                <label for="descripcion" class="col-sm-2 col-form-label">Descripcion</label>
                <div class="col-6">
                    <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}" required />
                </div>
            </div>

    
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</body>
</html>
